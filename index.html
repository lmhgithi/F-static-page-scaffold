<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header>
    <div class='header-left'>
      <h1>facebook</h1>
      <button>注册</button>
    </div>
    <p>加入或登录Facebook▼</p>
  </header>
  <main>
    <div class='content-top'>
      <h2>创建主页</h2>
      <p>向Facebook全球社区推广你的服务，你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    </div>
    <div class='content-below'>
      <figure class='left-figure'>
        <img src='//facebook.com/images/pages/create/biz_illustration.png' alt='' />
        <figcaption>
          <h3>商家或品牌</h3>
          <p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
          <button>开始</button>
        </figcaption>
      </figure>

      <figure class='right-figure'>
        <img src='//facebook.com/images/pages/create/community_illustration.png' alt='' />
        <figcaption>
          <h3>社群或公众人物</h3>
          <p>与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
          <button>开始</button>
        </figcaption>
          
      </figure>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
